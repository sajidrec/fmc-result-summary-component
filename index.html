<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- <link rel="stylesheet" href="./css/tailwind.css"> -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="flex flex-col items-center sm:justify-center font-hack h-screen">

  <main class="flex flex-col w-full sm:flex-row sm:max-w-[638px] items-center sm:shadow-2xl sm:rounded-3xl">

    <div id="show_result" class="bg-gradient-to-b from-[#6743ff] to-[#2e2ce9] rounded-b-3xl sm:rounded-t-3xl text-center h-full w-full">
      <h1 class=" text-[#baa7fa] py-[24px]  font-semibold">
        Your Result
      </h1>

      <div id="mark" class="text-[#7667f9] font-semibold flex flex-col items-center justify-center">

        <div id="mark-inside-ring"
          class="flex flex-col items-center justify-center rounded-full w-[126px] h-[126px] bg-gradient-to-b from-[#4a23cb] to-[#4332f0]">
          <span id="mark_got" class="text-white text-5xl font-bold">
            76
          </span>

          of 100

        </div>

      </div>

      <div class="text-white text-2xl font-semibold pt-[20px]">
        Great
      </div>

      <div class="text-[#b2b0f9] px-[35px] pt-[15px] pb-[30px]">
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>

    <div id="result_summary" class="w-full">

      <div class="px-[18px]">

        <div class="text-[#2e3548] text-lg font-bold py-[15px]">
          Summary
        </div>

        <div
          class="flex bg-[#fff6f5] text-[#e47477] justify-between items-center h-[50px] rounded-lg font-semibold mb-[13px]">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="..." class="inline-block pl-[12px]">
            Reaction
          </span>
          <span class="text-[#484b61] pr-[11px]">
            80 <span class="text-[#b1adb5]">/ 100</span>
          </span>
        </div>

        <div
          class="flex bg-[#fffbf2] text-[#edb950] justify-between items-center h-[50px] rounded-lg font-semibold mb-[13px]">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="..." class="inline-block pl-[12px]">
            Memory
          </span>
          <span class="text-[#484b61] pr-[11px]">
            92 <span class="text-[#b1adb5]">/ 100</span>
          </span>
        </div>

        <div
          class="flex bg-[#f2fbfa] text-[#34b190] justify-between items-center h-[50px] rounded-lg font-semibold mb-[13px]">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="..." class="inline-block pl-[12px]">
            Verbal
          </span>
          <span class="text-[#484b61] pr-[11px]">
            61 <span class="text-[#b1adb5]">/ 100</span>
          </span>
        </div>

        <div
          class="flex bg-[#f3f3fd] text-[#39449d] justify-between items-center h-[50px] rounded-lg font-semibold mb-[18px]">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="..." class="inline-block pl-[12px]">
            Visual
          </span>
          <span class="text-[#484b61] pr-[11px]">
            72 <span class="text-[#b1adb5]">/ 100</span>
          </span>
        </div>

        <button class="rounded-full text-white bg-[#303b59] w-full h-[50px] font-bold active:bg-[#5239f5] active:text-white text-lg mb-7">
          Continue
        </button>

      </div>

    </div>

  </main>

  <footer class="attribution py-2 px-1 text-sm">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sajidrec" target="_blank">MD. Sajid Hossain</a>.
  </footer>

</body>

</html>
